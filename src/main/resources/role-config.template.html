<div class="form_item_block">
    <label ng-class="{'is-invalid-label': GOINPUTNAME[Groups].$error.server}">Okta Groups <small>(Enter comma-separated)</small>:</label>
    <textarea ng-class="{'is-invalid-input': GOINPUTNAME[Groups].$error.server}" ng-model="Groups" ng-required="true" rows="5"></textarea>
    <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[Groups].$error.server}" ng-show="GOINPUTNAME[Groups].$error.server">{{GOINPUTNAME[Groups].$error.server}}</span>
</div>

<div class="form_item_block">
    <label ng-class="{'is-invalid-label': GOINPUTNAME[Users].$error.server}">Okta users <small>(Enter comma-separated)</small>:</label>
    <textarea ng-class="{'is-invalid-input': GOINPUTNAME[Users].$error.server}" type="text"
              ng-model="Users" ng-required="true" rows="5"></textarea>
    <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[Users].$error.server}" ng-show="GOINPUTNAME[Users].$error.server">{{GOINPUTNAME[Users].$error.server}}</span>
</div>
